<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web Portfolio: Evan Crabb</title>

    <!-- Favicon stuff -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap');

        html,
        head,
        body {
            margin: 0px;
            padding: 0px;
            background-color: black;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            height: auto;
            width: 100%;
            background-color: yellow;
        }

        body {
            width: 100%;
        }

        #header-div {
            width: 100%;
            height: auto;
            min-height: 36.69px;
            max-height: 52.36px;
            margin: 0px;
            border-bottom: 2px solid yellow;
        }

        #my-name {
            margin: 2vh 0px 0px 5px;
            font-size: 1.8rem;
            font-family: monospace;
        }

        /* nav display styling */
        #main-section {
            width: 100%;
            height: auto;
        }

        #nav-div {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin: 0px;
            padding: 25px;
            text-align: center;
        }

        /* Nav tiles */
        .img-label {
            height: 80vh;
            width: 30vw;
            background-color: silver;
            border: 6px solid whitesmoke;
            text-decoration: none;
        }

        #nav-div img {
            padding-top: 25px;
            height: 300px;
            width: 300px;
        }

        .project-tile {
            text-decoration: none;
        }

        .tile-caption {
            font-family: 'Josefin Sans', sans-serif;
            padding-top: 40%;
            font-size: 3rem;
            color: black;
            text-align: center;
        }

        /* Footer styling */
        #contact-info {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .contact-img {
            margin: 0 1vw;
            height: 10vh;
            width: auto;
        }

        /* NARROW SCREEN RESPONSIVENESS */
        @media (max-width: 1035px) {
            #header-div {
                max-height: 30vh;
            }

            #my-name {
                font-size: 3rem;
            }

            #nav-div {
                flex-direction: column;
                justify-content: space-around;
                padding: 10px 20px 5px 20px;
                align-items: center;
            }

            .img-label {
                height: 30%;
                width: 80vw;
                background-color: silver;
                border: none;
                text-decoration: none;
            }

            #nav-div img {
                margin-top: 30px;
                height: 40vw;
                width: 40vw;
            }

            .tile-caption {
                padding-top: 4px;
                margin-bottom: 0px;
            }

            #contact-info {
                position: absolute;
            }

            .contact-img {
                padding-top: 5vh;
                width: auto;
                height: 10vh;
            }
        }

        /* Super narrow screen responsiveness (no idea if this is actually working or not) */
        @media (max-width: 380px) {
            .img-label{
                height: 20%;
            }
            #nav-div img{
                height: 35vw;
                width: 35vw;
            }
            .tile-caption{
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="header-div">
        <header id="header">
            <h1 id="my-name">EvanCrabb.dev</h1>
        </header>
    </div>

    <section id="main-section">
        <div id="nav-div">
            <!-- Personal projects section -->
            <label class="img-label">
                <a class="project-tile" href="https://codepen.io/crabbicles/pen/rNpMRwa" target="_blank">
                    <img id="personal-projects-img" class="nav-img"
                        src="https://www.wolflair.com/wp-content/uploads/2017/01/placeholder.jpg" />
                    <p class="tile-caption">Personal Projects</p>
                </a>
            </label>
            <!-- Open source contributions section -->
            <label id="creative-projects" class="img-label">
                <a class="project-tile" href="https://codepen.io/crabbicles/pen/rNpMRwa" target="_blank">
                    <img id="open-source-img" class="nav-img"
                        src="https://www.wolflair.com/wp-content/uploads/2017/01/placeholder.jpg" />
                    <p class="tile-caption">Open Source Contributions</p>
                </a>
            </label>
            <!-- Creative projects section -->
            <label class="img-label">
                <a class="project-tile" href="https://codepen.io/crabbicles/pen/rNpMRwa" target="_blank">
                    <img id="creative-projects-img" class="nav-img"
                        src="https://www.wolflair.com/wp-content/uploads/2017/01/placeholder.jpg" />
                    <p class="tile-caption">Creative Projects</p>
                </a>
            </label>
        </div>
    </section>

    <footer id="contact-info">
        <!-- GitHub contact icon -->
        <a id="github-link" href="https://github.com/Crabbicles">
            <img class="contact-img" src="GitHub-Mark-Light-120px-plus.png">
        </a>
        <!-- FCC contact icon -->
        <a id="fcc-link" href="https://www.freecodecamp.org/Crabbicles">
            <img class="contact-img"
                src="https://d33wubrfki0l68.cloudfront.net/2f7693e1933ac514c960f51ceae72c91c6716eb2/b2efd/img/fcc_primary_small.svg">
        </a>
        <!-- LinkedIn contact icon -->
        <a id="linked-in-link" href="https://www.linkedin.com/in/evancrabb/">
            <img class="contact-img"
                src="https://bankimooncentre.org/wp-content/uploads/2020/05/LinkedIn-Icon-Square.png">
        </a>
    </footer>

</body>

</html>
