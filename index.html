<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web Portfolio: Evan Crabb</title>

    <!-- Favicon stuff -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.png">
    <style>
        html,
        head,
        body {
            margin: 0px;
            padding: 0px;
        }
        header {
            position: fixed;
            height: auto;
            width: 100%;
            background-color: yellow;
        }
        body {
            width: 100%;
        }
        #header-div{
            width: 100%;
            height: auto;
            border-bottom: 2px solid yellow;
        }
        #my-name {
            margin: 2vh 0px 0px 5px;
            font-size: 1.8rem;
            font-family: monospace;
        }

        /* nav display styling */
        #main-section{
            width: 100%;
            height: auto;
        }
        #nav-div {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin: 0px;
            padding: 25px;
            text-align: center;
        }
        /* Nav tiles */
        .img-label {
            height: 80vh;
            background-color: silver;
            text-decoration: none;
        }
        #nav-div img{
            height: 100px;
            width: 100px;
        }
        .project-tile {
            text-decoration: none;
        }
        .tile-caption {
            font-size: 1rem;
            color: black;
            justify-self: flex-end;
        }
    </style>
</head>

<body>
    <div id="header-div">
        <header id="header">
            <h1 id="my-name">EvanCrabb.dev</h1>
        </header>
    </div>

    <section id="main-section">
        <div id="nav-div">

            <label class="img-label">
                <a class="project-tile" href="https://codepen.io/crabbicles/pen/rNpMRwa" target="_blank">
                    <img id="personal-projects-img"
                        src="https://www.wolflair.com/wp-content/uploads/2017/01/placeholder.jpg" />
                    <p class="tile-caption">Personal Projects</p>
                </a>
            </label>

            <label id="creative-projects" class="img-label">
                <a class="project-tile" href="https://codepen.io/crabbicles/pen/rNpMRwa" target="_blank">
                    <img id="open-source-img"
                        src="https://www.wolflair.com/wp-content/uploads/2017/01/placeholder.jpg" />
                    <p class="tile-caption">Open Source Contributions</p>
                </a>
            </label>

            <label class="img-label">
                <a class="project-tile" href="https://codepen.io/crabbicles/pen/rNpMRwa" target="_blank">
                    <img id="creative-projects-img"
                        src="https://www.wolflair.com/wp-content/uploads/2017/01/placeholder.jpg" />
                    <p class="tile-caption">Creative Projects</p>
                </a>
            </label>

        </div>
    </section>
</body>

</html>
